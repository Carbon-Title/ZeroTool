
<table class="ui basic inverted white table">
    <tbody>
        <tr colspan="3">
            <td>BUILDING SUMMARY</td>
        </tr>
        <tr>
            <td>LOCATION</td>
            <td>{{auxModel.city || "Seattle"}}, {{auxModel.state || "WA"}}</td>
            <td>{{auxModel.postalCode || "98101"}}</td>
        </tr>
        <tr ng-repeat="prop in propOutputList">
            <td ng-if="$first" rowspan="{{propOutputList.length}}">USES</td>
            <td>{{prop.propType}}</td>
            <td>{{prop.propSize}} {{prop.areaUnits}} ({{prop.propPercent}})%</td>
        </tr>
    </tbody>
</table>

<hr></hr>

<table class="ui basic inverted white table">
    <thead>
        <tr>
            <th>RESULTS</th>
            <th>BASELINE</th>
            <th>TARGET</th>
            <th class="ui yellow">RATING</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-show="benchmarkResult" benchmark-result-row result="benchmarkResult" field="'zEPI Score'" units="'1-100'" 
            columns="['medianZEPI', 'percentBetterZEPI', 'actualZEPI']"></tr>

        <tr ng-show="benchmarkResult" benchmark-result-row result="benchmarkResult" field="'Source EUI'" units="tableEUIUnits"
            columns="['medianSourceEUI', 'percentBetterSourceEUI', 'sourceEUI']"></tr>

        <tr ng-show="benchmarkResult" benchmark-result-row result="benchmarkResult" field="'Site EUI'" units="tableEUIUnits"
            columns="['medianSiteEUI', 'percentBetterSiteEUI', 'siteEUI']"></tr>

        <tr ng-show="benchmarkResult" benchmark-result-row result="benchmarkResult" field="'Source Energy Use'" units="tableEnergyUnits"
            columns="['medianSourceEnergy', 'percentBetterSourceEnergy', 'totalSourceEnergy']"></tr>

        <tr ng-show="benchmarkResult" benchmark-result-row result="benchmarkResult" field="'Site Energy Use'" units="tableEnergyUnits"
            columns="['medianSiteEnergy', 'percentBetterSiteEnergy', 'totalSiteEnergy']"></tr>

        <tr ng-show="benchmarkResult" benchmark-result-row result="benchmarkResult" field="'Total GHG Emissions'" units="'Metric Tons CO2e'"
            columns="['medianSiteEmissions', 'percentBetterSiteEmissions', 'totalSiteEmissions']"></tr>
    </tbody>
</table>
