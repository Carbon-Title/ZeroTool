    <thead>

            <th/>

            <th>Design Target</th>
            <th>Percent Better</th>
            <th>Median Property</th>                                                                                  
        </tr>
    </thead>
    <tbody>

        <tr benchmark-result-row result="benchmarkResult" title="'ENERGY STAR&trade; score (1-100)'"
            columns="['ES', 'targetES', 'percentBetterES', 'medianES']"></tr>
        

        <tr benchmark-result-row result="benchmarkResult" title="'Source EUI'"

        <tr benchmark-result-row result="benchmarkResult" title="'Site EUI'"
            columns="['siteEUI', 'targetSiteEUI', 'percentBetterSiteEUI', 'medianSiteEUI']"></tr>


        <tr benchmark-result-row result="benchmarkResult" title="'Source Energy Use'"
            columns="['totalSourceEnergy', 'targetSourceEnergy', 'percentBetterSourceEnergy', 'medianSourceEnergy']"></tr>

        <tr benchmark-result-row result="benchmarkResult" title="'Site Energy Use'"
            columns="['totalSiteEnergy', 'targetSiteEnergy', 'percentBetterSiteEnergy', 'medianSiteEnergy']"></tr>
