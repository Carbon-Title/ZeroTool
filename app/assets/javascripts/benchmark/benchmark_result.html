<table class="ui definition table">
    <thead>
        <tr>
            <th/>
            <th>Design Project</th>
            <th>Design Target</th>
            <th>Percent Better</th>
            <th>Median Property</th>                                                                                  
        </tr>
    </thead>
    <tbody>
        <tr benchmark-result-row result="bechmarkResult" title="'ENERGY STAR&trade; score (1-100)'" 
            columns="['ES', 'targetES', 'percentBetterES', 'medianES']"></tr>
        

        <tr benchmark-result-row result="bechmarkResult" title="'Source EUI'" 
            columns="['sourceEUI', 'targetSourceEUI', 'percentBetterSourceEUI', 'medianSourceEUI']"></tr>

        <tr benchmark-result-row result="bechmarkResult" title="'Site EUI'" 
            columns="['siteEUI', 'targetSiteEUI', 'percentBetterSiteEUI', 'medianSiteEUI']"></tr>


        <tr benchmark-result-row result="bechmarkResult" title="'Source Energy Use'" 
            columns="['totalSourceEnergy', 'targetSourceEnergy', 'percentBetterSourceEnergy', 'medianSourceEnergy']"></tr>

        <tr benchmark-result-row result="bechmarkResult" title="'Site Energy Use'" 
            columns="['totalSiteEnergy', 'targetSiteEnergy', 'percentBetterSiteEnergy', 'medianSiteEnergy']"></tr>
        
        <tr benchmark-result-row result="bechmarkResult" title="'Energy Cost'" 
            columns="['a', 'b', 'c', 'd']"></tr>

        <tr benchmark-result-row result="bechmarkResult" title="'Total GHG Emissions (Metric Tons CO2e)'" 
            columns="['a', 'b', 'c', 'd']"></tr>                                   
                                  
    </tbody>
</table>
