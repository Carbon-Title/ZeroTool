<table class="ui definition table">

    <thead>
        <tr>
            <td>RESULTS</td>
            <td>Baseline</td>
            <td>Target</td>
            <td>Rating</td>
        </tr>
    </thead>

    <tbody>

        <tr benchmark-result-row result="benchmarkResult" field="'zEPI Score'" units="'1-100'"
            columns="['medianZEPI', 'percentBetterZEPI', 'actualZEPI']"></tr>

        <tr benchmark-result-row result="benchmarkResult" field="'Source EUI'" units="tableEUIUnits"
            columns="['medianSourceEUI', 'percentBetterSourceEUI', 'sourceEUI']"></tr>

        <tr benchmark-result-row result="benchmarkResult" field="'Site EUI'" units="tableEUIUnits"
            columns="['medianSiteEUI', 'percentBetterSiteEUI', 'siteEUI']"></tr>

        <tr benchmark-result-row result="benchmarkResult" field="'Source Energy Use'" units="tableEnergyUnits"
            columns="['medianSourceEnergy', 'percentBetterSourceEnergy', 'totalSourceEnergy']"></tr>

        <tr benchmark-result-row result="benchmarkResult" field="'Site Energy Use'" units="tableEnergyUnits"
            columns="['medianSiteEnergy', 'percentBetterSiteEnergy', 'totalSiteEnergy']"></tr>

        <tr benchmark-result-row result="benchmarkResult" field="'Total GHG Emissions'" units="'Metric Tons CO2e'"
            columns="['medianSiteEmissions', 'percentBetterSiteEmissions', 'totalSiteEmissions']"></tr>

    </tbody>
</table>
