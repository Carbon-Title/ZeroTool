<div>
	<h3 class="ui header"><i class="bar chart icon"></i>RESULTS</h3>
	<div class="ui padded sixteen column grid">
	    <div class="teal inverted sixteen wide column" ng-if="benchmarkResult" style="padding: 0.7em;">
		    <center>
		         Target EUI is
	    	     <font style="font-size:1.5em; position: relative; top:2px; color: #f5ea14;">{{percentBetterSiteEUI | number : 0}}</font>
    	    	 based on a {{benchmarkResult.percentBetterThanMedian | number : 0}}% reduction
    	   	</center>

		<!--<center ng-if="showPercentBetterTarget=='decrease'" style="padding-top: 1em;">
				Decrease current EUI by
				<font style="font-size:1.5em; position: relative; top:2px; color: #ee1516">{{percentBetterGoal | number : 0}}%</font>
				more to achieve target
			</center>

			<center ng-if="showPercentBetterTarget=='better'" style="padding-top: 1em;">
				Your building is performing
				<font style="font-size:1.5em; position: relative; top:2px; color: lightgreen;">{{percentBetterGoal | number : 0}}%</font>
				better than its target.
			</center>-->
		</div>
	    <div class=" sixteen wide column page-break-after" style="padding:0px" ng-if="benchmarkResult"  >
	       <div graph benchmark-result="benchmarkResult" baseline-constant="baselineConstant" score-Graph="scoreGraph" style="width: 100%; height:400px'"></div>
	    </div>
	    <div class=" teal sixteen wide column" ng-if="benchmarkResult">
	        <div ng-include src="'javascripts/benchmark/proplist_result.html'">Not Defined</div>
	    </div>
	    <div class="one wide column" ng-if="!benchmarkResult">
	    	<i class="arrow left icon" style="padding-top: 1px;"></i>
	    </div>
	    <div class="fifteen wide column" ng-if="!benchmarkResult">
    		<h3 class="ui header">Enter building information to the left to calculate your baseline and target</h3>
	    </div>
	</div>
	<div ng-include ng-show="benchmarkResult"
		src="'javascripts/common/partials/reportingUnitsSubmit.html'">Not Defined</div>
</div>
