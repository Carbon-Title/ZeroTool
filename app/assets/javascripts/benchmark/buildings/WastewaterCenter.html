
<div class="inline fields">
    <div class="field">
        <input type="checkbox" ng-model="propertyModel.wastewaterHasNutrientRemoval"
               ng-true-value=true ng-false-value=false name="wastewaterHasNutrientRemoval" ng-init="propertyModel.wastewaterHasNutrientRemoval=false">
    </div>
    <div class="four wide field">
        <label>Has Nutrient Removal (Y/N)</label>
    </div>
</div>
<div class="inline fields">
    <div class="field">
        <input type="checkbox" ng-model="propertyModel.wastewaterHasTrickleFiltration"
               ng-true-value=true ng-false-value=false name="wastewaterHasTrickleFiltration" ng-init="propertyModel.wastewaterHasTrickleFiltration=false">
    </div>
    <div class="four wide field">
        <label>Has Trickle Filtration (Y/N)</label>
    </div>
</div>
<div class="inline fields">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.wastewaterAvgInfluentInflow"
               ng-required="requireWastewaterCenter" name="wastewaterAvgInfluentInflow" min="0" placeholder="wastewaterAvgInfluentInflow">
    </div>
    <div class="field">
        <label>Wastewater Average Influent Inflow</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.wastewaterAvgInfluentInflow.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>
<div class="inline fields">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.wastewaterLoadFactor"
               ng-required="requireWastewaterCenter" name="wastewaterLoadFactor" min="0" placeholder="wastewaterLoadFactor">
    </div>
    <div class="field">
        <label>Wastewater Load Factor</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.wastewaterLoadFactor.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>
<div class="inline fields">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.wastewaterInfluentBiologicalOxygenDemand"
               ng-required="requireWastewaterCenter" name="wastewaterInfluentBiologicalOxygenDemand" min="0" placeholder="wastewaterInfluentBiologicalOxygenDemand">
    </div>
    <div class="field">
        <label>Influent Biological Oxygen Demand</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.wastewaterInfluentBiologicalOxygenDemand.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>
<div class="inline fields">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.wastewaterEffluentBiologicalOxygenDemand"
               ng-required="requireWastewaterCenter" name="wastewaterEffluentBiologicalOxygenDemand" min="0" placeholder="wastewaterEffluentBiologicalOxygenDemand">
    </div>
    <div class="field">
        <label>Effluent Biological Oxygen Demand</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.wastewaterEffluentBiologicalOxygenDemand.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>
<div class="inline fields">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.wastewaterPlantDesignFlowRate"
               ng-required="requireWastewaterCenter" name="wastewaterPlantDesignFlowRate" min="0" placeholder="wastewaterPlantDesignFlowRate">
    </div>
    <div class="field">
        <label>Plant Design Flow Rate</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.wastewaterPlantDesignFlowRate.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>
