
<div class="inline fields">

               ng-required="requireSupermarketCanada" name="weeklyOperatingHours" min="0" placeholder="weeklyOperatingHours">
    </div>
    <div class="field">
        <label>Number of Weekly Operating Hours</label>
    </div>

</div>
