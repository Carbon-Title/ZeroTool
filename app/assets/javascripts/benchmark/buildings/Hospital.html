<div class="inline fields">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.numStaffedBeds"
               ng-required="requiredHospital" name="numStaffedBeds" min="0" placeholder="numStaffedBeds">
    </div>
    <div class="field">
        <label>Number of Staffed Beds</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.numStaffedBeds.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>
