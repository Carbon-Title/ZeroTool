
<div class="inline fields">
    <div class="field">
        <input type="checkbox" ng-model="propertyModel.hasLaundryFacility"
               ng-true-value=true ng-false-value=false name="hasLaundryFacility" ng-init="propertyModel.hasLaundryFacility=false">
    </div>
    <div class="four wide field">
        <label>Has Laundry Facility (Y/N)</label>
    </div>
</div>
<div class="inline fields">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.numWorkersMainShift"
               ng-required="requireHospitalCanada" name="numWorkersMainShift" min="0" placeholder="numWorkersMainShift">
    </div>
    <div class="field">
        <label>Number of Workers on Main Shift</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.numWorkersMainShift.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>
<div class="inline fields">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.weeklyOperatingHours"
               ng-required="requireHospitalCanada" name="weeklyOperatingHours" min="0" placeholder="weeklyOperatingHours">
    </div>
    <div class="field">
        <label>Number of Weekly Operating Hours</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.weeklyOperatingHours.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>

<div class="inline fields">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.licensedBedCapacity"
               ng-required="requireHospitalCanada" name="licensedBedCapacity" min="0" placeholder="licensedBedCapacity">
    </div>
    <div class="field">
        <label>Licensed Bed Capacity</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.licensedBedCapacity.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>

<div class="inline fields">
    <div class="field">
        <select class="select"
                dropdown
                ng-model="propertyModel.percentHeated"
                ng-options="item.id as item.name for item in buildingProperties.areaHVAC"
                ng-required="requireHospitalCanada"
                name="percentHeated">
        </select>
    </div>
    <div class="field">
        <label>Percent Heated</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.percentHeated.$valid"><font color="red">[Required]</font></label>
    </div>
</div>

<div class="inline fields">
    <div class="field">
        <select class="select"
                dropdown
                ng-model="propertyModel.percentCooled"
                ng-options="item.id as item.name for item in buildingProperties.areaHVAC"
                ng-required="requireHospitalCanada"
                name="percentCooled">>
        </select>
    </div>
    <div class="field">
        <label>Percent Cooled</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.percentCooled.$valid"><font color="red">[Required]</font></label>
    </div>
</div>
