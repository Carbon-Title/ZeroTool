
<div class="inline fields">
    <div class="field">
        <input type="checkbox" ng-model="propertyModel.isWarehouseRefrigerated"
               ng-true-value=true ng-false-value=false name="isWarehouseRefrigerated" ng-init="propertyModel.isWarehouseRefrigerated=false">
    </div>
    <div class="four wide field">
        <label>Is the Warehouse Refrigerated?</label>
    </div>
</div>

<div class="inline fields">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.weeklyOperatingHours"
               ng-required="requireWarehouse" name="weeklyOperatingHours" min="0" placeholder="weeklyOperatingHours">
    </div>
    <div class="field">
        <label>Number of Weekly Operating Hours</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.weeklyOperatingHours.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>

<div class="inline fields">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.numWorkersMainShift"
               ng-required="requireWarehouse" name="numWorkersMainShift" min="0" placeholder="numWorkersMainShift">
    </div>
    <div class="field">
        <label>Number of Workers on Main Shift</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.numWorkersMainShift.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>

<div class="inline fields">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.numWalkinRefrUnits"
               ng-required="requireWarehouse" name="numWalkinRefrUnits" min="0" placeholder="numWalkinRefrUnits">
    </div>
    <div class="field">
        <label>Number of Walk-in Refrigeration Units</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.numWalkinRefrUnits.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>

<div class="inline fields">
    <div class="field">
        <select class="select"
                dropdown
                ng-model="propertyModel.percentHeated"
                ng-options="item.id as item.name for item in buildingProperties.areaHVAC"
                ng-required="requireWarehouse"
                name="percentHeated">
        </select>
    </div>
    <div class="field">
        <label>Percent Heated</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.percentHeated.$valid"><font color="red">[Required]</font></label>
    </div>
</div>

<div class="inline fields">
    <div class="field">
        <select class="select"
                dropdown
                ng-model="propertyModel.percentCooled"
                ng-options="item.id as item.name for item in buildingProperties.areaHVAC"
                ng-required="requireWarehouse"
                name="percentCooled">>
        </select>
    </div>
    <div class="field">
        <label>Percent Cooled</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.percentCooled.$valid"><font color="red">[Required]</font></label>
    </div>
</div>
