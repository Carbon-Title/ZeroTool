
<div class="inline fields" ng-show="showIsSmallBank">
    <div class="field">
        <input type="checkbox" ng-model="propertyModel.isSmallBank" ng-init="propertyModel.isSmallBank=false"
               ng-true-value=true ng-false-value=false>
        <label>Property is a Small Bank (Y/N)</label>
    </div>
</div>

<div class="inline fields" ng-show="numComputers">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.numComputers"
               ng-required="showNumComputers" name="numComputers" min="0" placeholder="numComputers">
    </div>
    <div class="field">
        <label>Number of Computers</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.numComputers.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>

<div class="inline fields" ng-show="showWeeklyOperatingHours">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.weeklyOperatingHours"
               ng-required="showWeeklyOperatingHours" name="weeklyOperatingHours" min="0" placeholder="weeklyOperatingHours">
    </div>
    <div class="field">
        <label>Number of Weekly Operating Hours</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.weeklyOperatingHours.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>

<div class="inline fields" ng-show="showPercentHeated">
    <div class="field">
        <select class="select"
                dropdown
                ng-model="propertyModel.percentHeated"
                ng-options="item.id as item.name for item in buildingProperties.areaHVAC"
                ng-required="showPercentHeated"
                name="percentHeated">
        </select>
    </div>
    <div class="field">
        <label>Percent Heated</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.percentHeated.$valid"><font color="red">[Required]</font></label>
    </div>
</div>

<div class="inline fields" ng-show="showPercentCooled">
    <div class="field">
        <select class="select"
                dropdown
                ng-model="propertyModel.percentCooled"
                ng-options="item.id as item.name for item in buildingProperties.areaHVAC"
                ng-required="showPercentCooled"
                name="percentCooled">>
        </select>
    </div>
    <div class="field">
        <label>Percent Cooled</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.percentCooled.$valid"><font color="red">[Required]</font></label>
    </div>
</div>

<div class="inline fields" ng-show="showHDD">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.HDD"
               ng-required="showHDD" name="HDD" min="0" placeholder="HDD">
    </div>
    <div class="field">
        <label>HDD: Heating Degree Days</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.HDD.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>

<div class="inline fields" ng-show="showCDD">

    </div>
    <div class="field">
        <label>CDD: Cooling Degree Days</label>
    </div>
    <div class="field">

<div class="inline fields" ng-show="showNumWorkersMainShift">
