
<div class="inline fields">
    <div class="field">
        <input type="checkbox" ng-model="propertyModel.isSecondarySchool"
               ng-true-value=true ng-false-value=false name="isSecondarySchool" ng-init="propertyModel.isSecondarySchool=false">
    </div>
    <div class="four wide field">
        <label>Property is a Secondary School (Y/N)</label>
    </div>
</div>

<div class="inline fields">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.numWorkersMainShift"
               ng-required="requireK12SchoolCanada" name="numWorkersMainShift" min="0" placeholder="numWorkersMainShift">
    </div>
    <div class="field">
        <label>Number of Workers on Main Shift</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.numWorkersMainShift.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>

<div class="inline fields">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.weeklyOperatingHours"
               ng-required="requireK12SchoolCanada" name="weeklyOperatingHours" min="0" placeholder="weeklyOperatingHours">
    </div>
    <div class="field">
        <label>Number of Weekly Operating Hours</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.weeklyOperatingHours.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>

<div class="inline fields">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.gymFloorArea"
               ng-required="requireK12SchoolCanada" name="gymFloorArea" min="0" placeholder="gymFloorArea">
    </div>
    <div class="field">
        <label>Gym Floor Area</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.gymFloorArea.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>

<div class="inline fields">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.studentSeatingCapacity"
               ng-required="requireK12SchoolCanada" name="studentSeatingCapacity" min="0" placeholder="studentSeatingCapacity">
    </div>
    <div class="field">
        <label>Student Seating Capacity</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.studentSeatingCapacity.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>

<div class="inline fields">
    <div class="field">
        <select class="select"
                dropdown
                ng-model="propertyModel.percentHeated"
                ng-options="item.id as item.name for item in buildingProperties.areaHVAC"
                ng-required="requireK12SchoolCanada"
                name="percentHeated">
        </select>
    </div>
    <div class="field">
        <label>Percent Heated</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.percentHeated.$valid"><font color="red">[Required]</font></label>
    </div>
</div>

<div class="inline fields">
    <div class="field">
        <select class="select"
                dropdown
                ng-model="propertyModel.percentCooled"
                ng-options="item.id as item.name for item in buildingProperties.areaHVAC"
                ng-required="requireK12SchoolCanada"
                name="percentCooled">>
        </select>
    </div>
    <div class="field">
        <label>Percent Cooled</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.percentCooled.$valid"><font color="red">[Required]</font></label>
    </div>
</div>
