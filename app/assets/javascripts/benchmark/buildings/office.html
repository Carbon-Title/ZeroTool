
<div class="inline fields">
    <div class="field">
        <input type="checkbox" ng-model="propertyModel.isSmallBank" ng-init="propertyModel.isSmallBank=false"
               ng-true-value=true ng-false-value=false>
        <label>Property is a Small Bank (Y/N)</label>
    </div>
</div>

<div class="inline fields">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.numWorkersMainShift"
               ng-required="requireOffice" name="numWorkersMainShift" min="0" placeholder="numWorkersMainShift">
    </div>
    <div class="field">
        <label>Number of Workers on Main Shift</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.numWorkersMainShift.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>


<div class="inline fields">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.numComputers"
               ng-required="requireOffice" name="numComputers" min="0" placeholder="numComputers">
    </div>
    <div class="field">
        <label>Number of Computers</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.numComputers.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>

<div class="inline fields">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.weeklyOperatingHours"
               ng-required="requireOffice" name="weeklyOperatingHours" min="0" placeholder="weeklyOperatingHours">
    </div>
    <div class="field">
        <label>Number of Weekly Operating Hours</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.weeklyOperatingHours.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>

<div class="inline fields">
    <div class="field">
        <select class="select"
                dropdown
                ng-model="propertyModel.percentHeated"
                ng-options="item.id as item.name for item in buildingProperties.areaHVAC"
                ng-required="requireOffice"
                name="percentHeated">
        </select>
    </div>
    <div class="field">
        <label>Percent Heated</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.percentHeated.$valid"><font color="red">[Required]</font></label>
    </div>
</div>

<div class="inline fields">
    <div class="field">
        <select class="select"
                dropdown
                ng-model="propertyModel.percentCooled"
                ng-options="item.id as item.name for item in buildingProperties.areaHVAC"
                ng-required="requireOffice"
                name="percentCooled">>
        </select>
    </div>
    <div class="field">
        <label>Percent Cooled</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.percentCooled.$valid"><font color="red">[Required]</font></label>
    </div>
</div>
