
<div class="inline fields">
    <div class="field">
        <input type="checkbox" ng-model="propertyModel.isOpenAllWeekdays"
               ng-true-value=true ng-false-value=false name="isOpenAllWeekdays" ng-init="propertyModel.isOpenAllWeekdays=false">
    </div>
    <div class="four wide field">
        <label>Is open All Weekdays (Y/N)</label>
    </div>
</div>

<div class="inline fields">
    <div class="field">
        <input type="checkbox" ng-model="propertyModel.hasFoodPreparation"
               ng-true-value=true ng-false-value=false name="hasFoodPreparation" ng-init="propertyModel.hasFoodPreparation=false">
    </div>
    <div class="four wide field">
        <label>Has Food Preparation (Y/N)</label>
    </div>
</div>


<div class="inline fields">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.weeklyOperatingHours"
               ng-required="requireWorshipCenter" name="weeklyOperatingHours" min="0" placeholder="weeklyOperatingHours">
    </div>
    <div class="field">
        <label>Number of Weekly Operating Hours</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.weeklyOperatingHours.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>

<div class="inline fields">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.numComputers"
               ng-required="requireWorshipCenter" name="numComputers" min="0" placeholder="numComputers">
    </div>
    <div class="field">
        <label>Number of Computers</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.numComputers.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>

<div class="inline fields">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.seatingCapacity"
               ng-required="requireWorshipCenter" name="seatingCapacity" min="0" placeholder="seatingCapacity">
    </div>
    <div class="field">
        <label>Seating Capacity</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.seatingCapacity.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>
<div class="inline fields">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.numRefrUnits"
               ng-required="requireWorshipCenter" name="numRefrUnits" min="0" placeholder="numRefrUnits">
    </div>
    <div class="field">
        <label>Number of Refrigerator Units</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.numRefrUnits.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>
