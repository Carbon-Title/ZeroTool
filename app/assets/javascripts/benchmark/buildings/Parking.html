

<div class="inline fields">
    <div class="four wide field">
        <select class="ui dropdown search"
                dropdown
                ng-model="propertyModel.parkingAreaUnits"
                ng-options="item.id as item.name for item in buildingProperties.areaUnits"
                ng-required="requireParking" name="parkingAreaUnits">
            <option value="">Select</option>
        </select>
    </div>
    <div class="field">
        <label>Parking Area Units</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.parkingAreaUnits.$valid"><font color="red">[Required]</font></label>
    </div>
</div>
<div class="inline fields">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.openParkingArea"
               ng-required="requireParking" name="openParkingArea" min="0" placeholder="openParkingArea">
    </div>
    <div class="field">
        <label>Open Parking Area Coverage</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.openParkingArea.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>
<div class="inline fields">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.partiallyEnclosedParkingArea"
               ng-required="requireParking" name="partiallyEnclosedParkingArea" min="0" placeholder="partiallyEnclosedParkingArea">
    </div>
    <div class="field">
        <label>Partially Enclosed Parking Area Coverage</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.partiallyEnclosedParkingArea.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>
<div class="inline fields">
    <div class="four wide field">
        <input type="number" ng-model="propertyModel.fullyEnclosedParkingArea"
               ng-required="requireParking" name="fullyEnclosedParkingArea" min="0" placeholder="fullyEnclosedParkingArea">
    </div>
    <div class="field">
        <label>Fully Enclosed Parking Area Coverage</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.fullyEnclosedParkingArea.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>
<div class="inline fields">
    <div class="four wide field">
        <input type="checkbox" ng-model="propertyModel.hasParkingHeating"
               ng-required="requireParking" name="hasParkingHeating" ng-init="propertyModel.hasParkingHeating=false">
    </div>
    <div class="field">
        <label>Has Parking Area Heating (Y/N)</label>
    </div>
    <div class="field">
        <label ng-show="!baselineForm.hasParkingHeating.$valid"><font color="red">[Must Be Number]</font></label>
    </div>
</div>
