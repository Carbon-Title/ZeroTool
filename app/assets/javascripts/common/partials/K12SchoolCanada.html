<div>
    <div ng-include src="'assets/javascripts/common/partials/sizeInput.html'"></div>
    <div class="field">
        <div class="ui checkbox">
            <input type="checkbox" id="cb-secondary" ng-model="propertyModel.isSecondarySchool"
                   ng-true-value=true ng-false-value=false name="isSecondarySchool" ng-init="propertyModel.isSecondarySchool=false">
            <label for="cb-secondary">Property is a Secondary School</label>                   
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Number of Workers on Main Shift</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.numWorkersMainShift"
                   required name="numWorkersMainShift" min="0" placeholder="0">
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Number of Weekly Operating Hours</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.weeklyOperatingHours"
                   required name="weeklyOperatingHours" min="0" placeholder="0">
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Gym Floor Area</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.gymFloorArea"
                   required name="gymFloorArea" min="0" placeholder="0">
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Student Seating Capacity</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.studentSeatingCapacity"
                   required name="studentSeatingCapacity" min="0" placeholder="0">
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Percent Heated</label>
        <div class="five wide field">
            <select class="ui dropdown"
                    dropdown
                    ng-model="propertyModel.percentHeated"
                    ng-options="item.id as item.name for item in buildingProperties.areaHVAC"
                    required
                    name="percentHeated">
            </select>
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Percent Cooled</label>
        <div class="five wide field">
            <select class="ui dropdown"
                    dropdown
                    ng-model="propertyModel.percentCooled"
                    ng-options="item.id as item.name for item in buildingProperties.areaHVAC"
                    required
                    name="percentCooled">>
            </select>
        </div>
    </div>

    <div ng-model="propertyModel.defaultValues" ng-init="propertyModel.defaultValues=false"></div>
</div>
