<div class="field">
    <form class="ui form" name="baselineForm">
        <div ng-include src="'assets/javascripts/common/partials/sizeInput.html'"></div>
        <div class="inline fields">
            <div class="four wide field">
                <label>Property is a Secondary School (Y/N)</label>
            </div>
            <div class="field">
                <input type="checkbox" ng-model="propertyModel.isSecondarySchool"
                       ng-true-value=true ng-false-value=false name="isSecondarySchool" ng-init="propertyModel.isSecondarySchool=false">
            </div>
        </div>

        <div class="inline fields">
            <div class="field">
                <label>Number of Workers on Main Shift</label>
            </div>
            <div class="four wide field">
                <input type="number" ng-model="propertyModel.numWorkersMainShift"
                       required name="numWorkersMainShift" min="0" placeholder="numWorkersMainShift">
            </div>
        </div>

        <div class="inline fields">
            <div class="field">
                <label>Number of Weekly Operating Hours</label>
            </div>
            <div class="four wide field">
                <input type="number" ng-model="propertyModel.weeklyOperatingHours"
                       required name="weeklyOperatingHours" min="0" placeholder="weeklyOperatingHours">
            </div>
        </div>

        <div class="inline fields">
            <div class="field">
                <label>Gym Floor Area</label>
            </div>
            <div class="four wide field">
                <input type="number" ng-model="propertyModel.gymFloorArea"
                       required name="gymFloorArea" min="0" placeholder="gymFloorArea">
            </div>
        </div>

        <div class="inline fields">
            <div class="field">
                <label>Student Seating Capacity</label>
            </div>
            <div class="four wide field">
                <input type="number" ng-model="propertyModel.studentSeatingCapacity"
                       required name="studentSeatingCapacity" min="0" placeholder="studentSeatingCapacity">
            </div>
        </div>

        <div class="inline fields">
            <div class="field">
                <label>Percent Heated</label>
            </div>
            <div class="field">
                <select class="select"
                        dropdown
                        ng-model="propertyModel.percentHeated"
                        ng-options="item.id as item.name for item in buildingProperties.areaHVAC"
                        required
                        name="percentHeated">
                </select>
            </div>
        </div>

        <div class="inline fields">
            <div class="field">
                <label>Percent Cooled</label>
            </div>
            <div class="field">
                <select class="select"
                        dropdown
                        ng-model="propertyModel.percentCooled"
                        ng-options="item.id as item.name for item in buildingProperties.areaHVAC"
                        required
                        name="percentCooled">>
                </select>
            </div>
        </div>

        <div ng-model="propertyModel.defaultValues" ng-init="propertyModel.defaultValues=false"></div>
    </form>
</div>
