<div>
    <div ng-include src="'assets/javascripts/common/partials/sizeInput.html'"></div>
    <div class="field" ng-if="propertyModelFields[model.type].length > 0" ng-class="{'disabled': !propertyModel.GFA || !propertyModel.areaUnits}">
        <div checkbox class="ui checkbox checked">
            <input type="checkbox" id="cb-default" ng-model="propertyModel.defaultValues" ng-init="propertyModel.defaultValues=false"
                   ng-true-value=true ng-false-value=false>
            <label for="cb-default">Use Default Values?</label>
        </div>
    </div>
    <div class="inline fields" ng-repeat="field in propertyModelFields[model.type] | orderBy: 'type'">
        <div class="ui positive checkbox" ng-if="field.type === 'checkbox'">
            <input type="checkbox" ng-model="propertyModel[field]" id="field-{{ field.name }}" 
                ng-init="propertyModel[field.name] = field.default"
                ng-true-value=true ng-false-value=false>
            <label for="field-{{ field.name }}">{{ field.title }}</label>
        </div>

        <!-- Number input type -->
        <label ng-if="field.type === 'number'" class="static">{{ field.title }}</label>
        <div ng-if="field.type === 'number'" class="five wide field required">
            <input type="{{field.type}}" ng-model="propertyModel[field.name]"
                   required name="field.name" min="0">
        </div>
        <label ng-if="field.type === 'select'" class="static">{{ field.title }}</label>
        <div ng-if="field.type === 'select'" class="five wide field required">
            <select class="ui dropdown"
                    ng-model="propertyModel[field.name]"
                    ng-options="item.id as item.name for item in field.fields"
                    required
                    name="field.name">
            </select>
        </div>
    </div>
</div>
