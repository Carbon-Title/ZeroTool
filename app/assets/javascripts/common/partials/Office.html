<div class="field">
    <form class="ui form" name="baselineForm">

        <div ng-include src="'assets/javascripts/common/partials/sizeInput.html'"></div>

        <div class="inline fields">
            <div class="field">
                <label>Use Default Values? (Y/N)</label>
                <input type="checkbox" ng-model="propertyModel.defaultValues" ng-init="propertyModel.defaultValues=false"
                       ng-true-value=true ng-false-value=false>
            </div>
            <label ng-show="!baselineForm.GFA.$valid || !baselineForm.areaUnits.$valid"><font color="red">[Requires valid GFA input]</font></label>
        </div>
        <div class="inline fields">
            <div class="field">
                <label>Property is a Small Bank (Y/N)</label>
                <input type="checkbox" ng-model="propertyModel.isSmallBank" ng-init="propertyModel.isSmallBank=false"
                       ng-true-value=true ng-false-value=false>
            </div>
        </div>


        <div class="inline fields">

            <div class="field">
                <label>Number of Workers on Main Shift</label>
            </div>
            <div class="four wide field">
                <input type="number" ng-model="propertyModel.numWorkersMainShift"
                       required name="numWorkersMainShift" min="0" placeholder="numWorkersMainShift">
            </div>
            <div class="field">
                <label ng-show="baselineForm.numWorkersMainShift.$error.number"><font color="red">[Must Be Number]</font></label>
            </div>
        </div>


        <div class="inline fields">

            <div class="field">
                <label>Number of Computers</label>
            </div>
            <div class="four wide field">
                <input type="number" ng-model="propertyModel.numComputers"
                       required name="numComputers" min="0" placeholder="numComputers">
            </div>
            <div class="field">
                <label ng-show="baselineForm.numComputers.$error.number"><font color="red">[Must Be Number]</font></label>
            </div>
        </div>

        <div class="inline fields">

            <div class="field">
                <label>Number of Weekly Operating Hours</label>
            </div>
            <div class="four wide field">
                <input type="number" ng-model="propertyModel.weeklyOperatingHours"
                       required name="weeklyOperatingHours" min="0" placeholder="weeklyOperatingHours">
            </div>
            <div class="field">
                <label ng-show="baselineForm.weeklyOperatingHours.$error.number"><font color="red">[Must Be Number]</font></label>
            </div>
        </div>

        <div class="inline fields">

            <div class="field">
                <label>Percent Heated</label>
            </div>
            <div class="field">
                <select class="select"
                        dropdown
                        ng-model="propertyModel.percentHeated"
                        ng-options="item.id as item.name for item in buildingProperties.areaHVAC"
                        required
                        name="percentHeated">
                </select>
            </div>
        </div>

        <div class="inline fields">

            <div class="field">
                <label>Percent Cooled</label>
            </div>
            <div class="field">
                <select class="select"
                        dropdown
                        ng-model="propertyModel.percentCooled"
                        ng-options="item.id as item.name for item in buildingProperties.areaHVAC"
                        required
                        name="percentCooled">>
                </select>
            </div>
        </div>

    </form>
</div>
