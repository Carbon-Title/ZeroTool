<div >
    <div ng-include src="'assets/javascripts/common/partials/sizeInput.html'"></div>

    <div class="field" ng-class="{'disabled': !forms.baselineForm.GFA.$valid || !forms.baselineForm.areaUnits.$valid}">
        <div checkbox class="ui checkbox">
            <input type="checkbox" id="cb-default" ng-model="propertyModel.defaultValues" ng-init="propertyModel.defaultValues=false"
                   ng-true-value=true ng-false-value=false>
            <label for="cb-default">Use Default Values? (Y/N)</label>
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Number of Workers on Main Shift</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.numWorkersMainShift"
                   required name="numWorkersMainShift" min="0" placeholder="0">
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Number of Computers</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.numComputers"
                   required name="numComputers" min="0" placeholder="0">
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Number of Refrigerator Units</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.numRefrUnits"
                   required name="numRefrUnits" min="0" placeholder="0">
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Average Number of Residents</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.avgNumResidents"
                   required="requireSeniorCare" name="avgNumResidents" min="0" placeholder="0">
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Maximum Number of Residents</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.maxNumResidents"
                   required name="maxNumResidents" min="0" placeholder="0">
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Number of Residential Units</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.numRezUnits"
                   required name="numRezUnits" min="0" placeholder="0">
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Number of Electronic Lifts</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.numElectronicLifts"
                   required name="numElectronicLifts" min="0" placeholder="0">
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Number of Commercial Washing Machines</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.numCommWashingMachines"
                   required name="numCommWashingMachines" min="0" placeholder="0">
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Number of Residential Washing Machines</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.numRezWashingMachines"
                   required name="numRezWashingMachines" min="0" placeholder="0">
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Percent Heated</label>
        <div class="five wide field">
            <select class="ui dropdown"
                    dropdown
                    ng-model="propertyModel.percentHeated"
                    ng-options="item.id as item.name for item in buildingProperties.areaHVAC"
                    required
                    name="percentHeated">
            </select>
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Percent Cooled</label>
        <div class="five wide field">
            <select class="ui dropdown"
                    dropdown
                    ng-model="propertyModel.percentCooled"
                    ng-options="item.id as item.name for item in buildingProperties.areaHVAC"
                    required
                    name="percentCooled">>
            </select>
        </div>
    </div>
</div>
