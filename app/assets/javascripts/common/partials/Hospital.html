<div>
    <div ng-include src="'assets/javascripts/common/partials/sizeInput.html'"></div>
    <div class="field" ng-class="{'disabled': !forms.baselineForm.GFA.$valid || !forms.baselineForm.areaUnits.$valid}">
        <div checkbox class="ui checkbox">
            <input type="checkbox" id="cb-default" ng-model="propertyModel.defaultValues" ng-init="propertyModel.defaultValues=false"
                   ng-true-value=true ng-false-value=false>
            <label for="cb-default">Use Default Values?</label>
        </div>
    </div>
    <div class="inline fields required">
        <label class="static">Number of Staffed Beds</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.numStaffedBeds"
                   required name="numStaffedBeds" min="0" placeholder="0">
        </div>
    </div>
    <div class="inline fields required">
         <label class="static">Number of Full Time Workers</label>
         <div class="five wide field">
            <input type="number" ng-model="propertyModel.numFTEWorkers"
                   required name="numFTEWorkers" min="0" placeholder="0">
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Number of MRI Machines</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.numMRIMachines"
                   required name="numMRIMachines" min="0" placeholder="0">
        </div>
    </div>
</div>
