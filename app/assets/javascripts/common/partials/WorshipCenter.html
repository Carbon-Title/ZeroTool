<div class="field">
    <form class="ui form" name="baselineForm">
        <div ng-include src="'assets/javascripts/common/partials/sizeInput.html'"></div>

        <div class="inline fields">
            <div class="field">
                <label>Use Default Values? (Y/N)</label>
                <input type="checkbox" ng-model="propertyModel.defaultValues" ng-init="propertyModel.defaultValues=false"
                       ng-true-value=true ng-false-value=false>
            </div>
        </div>

        <div class="inline fields">
            <div class="four wide field">
                <label>Is open All Weekdays (Y/N)</label>
            </div>
            <div class="field">
                <input type="checkbox" ng-model="propertyModel.isOpenAllWeekdays"
                       ng-true-value=true ng-false-value=false name="isOpenAllWeekdays" ng-init="propertyModel.isOpenAllWeekdays=false">
            </div>
        </div>

        <div class="inline fields">
            <div class="four wide field">
                <label>Has Food Preparation (Y/N)</label>
            </div>
            <div class="field">
                <input type="checkbox" ng-model="propertyModel.hasFoodPreparation"
                       ng-true-value=true ng-false-value=false name="hasFoodPreparation" ng-init="propertyModel.hasFoodPreparation=false">
            </div>
        </div>


        <div class="inline fields">
            <div class="field">
                <label>Number of Weekly Operating Hours</label>
            </div>
            <div class="four wide field">
                <input type="number" ng-model="propertyModel.weeklyOperatingHours"
                       required name="weeklyOperatingHours" min="0" placeholder="weeklyOperatingHours">
            </div>
        </div>

        <div class="inline fields">
            <div class="field">
                <label>Number of Computers</label>
            </div>
            <div class="four wide field">
                <input type="number" ng-model="propertyModel.numComputers"
                       required name="numComputers" min="0" placeholder="numComputers">
            </div>
        </div>

        <div class="inline fields">
            <div class="field">
                <label>Seating Capacity</label>
            </div>
            <div class="four wide field">
                <input type="number" ng-model="propertyModel.seatingCapacity"
                       required name="seatingCapacity" min="0" placeholder="seatingCapacity">
            </div>
        </div>
        <div class="inline fields">
            <div class="field">
                <label>Number of Refrigerator Units</label>
            </div>
            <div class="four wide field">
                <input type="number" ng-model="propertyModel.numRefrUnits"
                       required name="numRefrUnits" min="0" placeholder="numRefrUnits">
            </div>
        </div>

    </form>
</div>
