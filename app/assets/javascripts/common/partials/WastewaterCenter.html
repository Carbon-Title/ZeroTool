<div class="field">
        <div ng-include src="'assets/javascripts/common/partials/sizeInput.html'"></div>
    
        <!-- Checkboxes -->
        <div class="field" ng-class="{'disabled': !baselineForm.GFA.$valid || !baselineForm.areaUnits.$valid}">
            <div checkbox class="ui checkbox">
                <input type="checkbox" id="cb-default" ng-model="propertyModel.defaultValues" ng-init="propertyModel.defaultValues=false"
                       ng-true-value=true ng-false-value=false>
                <label for="cb-default">Use Default Values</label>
            </div>
        </div>

        <div class="field">
            <div class="ui checkbox">
                <input type="checkbox" id="cb-nutrient" ng-model="propertyModel.wastewaterHasNutrientRemoval"
                       ng-true-value=true ng-false-value=false name="wastewaterHasNutrientRemoval" ng-init="propertyModel.wastewaterHasNutrientRemoval=false">
                <label for="cb-nutrient">Has Nutrient Removal</label>                       
            </div>
        </div>
        <div class="field">
            <div class="ui checkbox">
                <input type="checkbox" id="cb-trickle" ng-model="propertyModel.wastewaterHasTrickleFiltration"
                       ng-true-value=true ng-false-value=false name="wastewaterHasTrickleFiltration" ng-init="propertyModel.wastewaterHasTrickleFiltration=false">
                <label for="cb-trickle">Has Trickle Filtration</label>
            </div>
        </div>

        <!-- inputs -->
        <div class="inline fields required">
            <label class="static">Wastewater Average Influent Inflow</label>
            <div class="five wide field">            
                <input type="number" id="cb-influent" ng-model="propertyModel.wastewaterAvgInfluentInflow"
                       required name="wastewaterAvgInfluentInflow" min="0" placeholder="0">

            </div>
        </div>

        <div class="inline fields required">
            <label class="static">Wastewater Load Factor</label>
            <div class="five wide field">
                <input type="number" ng-model="propertyModel.wastewaterLoadFactor"
                       required name="wastewaterLoadFactor" min="0" placeholder="0">
            </div>
        </div>
        <div class="inline fields required">
            <label class="static">Influent Biological Oxygen Demand</label>
            <div class="five wide field">
                <input type="number" ng-model="propertyModel.wastewaterInfluentBiologicalOxygenDemand"
                       required name="wastewaterInfluentBiologicalOxygenDemand" min="0" placeholder="0">
            </div>
        </div>
        <div class="inline fields required">
            <label class="static">Effluent Biological Oxygen Demand</label>
            <div class="five wide field">
                <input type="number" ng-model="propertyModel.wastewaterEffluentBiologicalOxygenDemand"
                       required name="wastewaterEffluentBiologicalOxygenDemand" min="0" placeholder="0">
            </div>
        </div>
        <div class="inline fields required">
            <label class="static">Plant Design Flow Rate</label>
            <div class="five wide field">
                <input type="number" ng-model="propertyModel.wastewaterPlantDesignFlowRate"
                       required name="wastewaterPlantDesignFlowRate" min="0" placeholder="0">
            </div>
        </div>

</div>
