
<form name="form" class="ui form"  ng-class="{'error': error !== undefined}">
    <div class = "ui equal wide center aligned grid">
        <div class = "ui row">
            <div class = "column">
                <button class="ui blue button"
                        style = "margin-bottom: 2em; padding: 1.1em 2em; background-color: #4061aa"
                    ngf-select
                    ng-model="attachment"
                    name="attachment"
                    ngf-max-size="20MB" ng-class="{disabled: loadingFileFiller.attachmentName !== undefined}"
                   >
                        {{ "Upload CSV" }}
                </button>
<br>
            <button ng-disabled="attachment === undefined"
                ng-if = "downloadLink === undefined || loadingFileFiller.attachmentName !== undefined"
                class="ui green button"
                    style = "margin-bottom: 2em; padding: 1.1em 2em; background-color: #5ba372"
                ng-class="{loading: loading}"
                type="submit" ng-click="submitFile()">Submit {{attachment.name}}
            </button>
            <a ng-if = "loadingFileFiller.attachmentName === undefined && downloadLink !== undefined && !loading" 
            href="{{downloadLink}}">Download File</a>
            <!--<p ng-if="attachment === undefined && loadingFileFiller.attachmentName === undefined">
                << Upload your data here >>
            </p> -->
            </div>
        </div>
    </div>
</form>
