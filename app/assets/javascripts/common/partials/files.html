
<form name="form" class="ui form"  ng-class="{'error': error !== undefined}">
    <div class="ui error message">
        <div class="header">
            {{ error.messageType }}
        </div>
        <ul class="list">
            <li>{{ error.messageDescription }}</li>
        </ul>
    </div>

        <div class="field">
            <button class="ui blue button" 
                ngf-select
                ng-model="attachment"
                name="attachment"
                ngf-max-size="20MB" ng-class="{disabled: loadingFileFiller.attachmentName !== undefined}"
               >
                    {{ "Upload CSV" }}
            </button>

        </div>
        <div class="field">
            <button ng-if="attachment !== undefined && loadingFileFiller.attachmentName === undefined" 
                class="ui green button"
                ng-class="{loading: loading}"
                type="submit" ng-click="submitFile()">Submit
            </button>
            <!--<p ng-if="attachment === undefined && loadingFileFiller.attachmentName === undefined">
                << Upload your data here >>
            </p> -->
        </div>
    <div class="field" ng-if="attachment !== undefined && loadingFileFiller.attachmentName === undefined">
        <p style="color:black;">
            {{attachment.name}}
        </p>
    </div>


</form>
