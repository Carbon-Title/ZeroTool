<div class="field">
    <form class="ui form" name="baselineForm">
        <div class="field">
            <label ng-show="propFieldsRequired"><font color="red">[Please Complete All Fields for the Property Type]</font></label>
                </div>
        <div class="inline fields">
            <div class="four wide field">
                <label>Is an Indoor/Outdoor Pool (Y/N)</label>
            </div>
            <div class="field">
                <input type="checkbox" ng-model="propertyModel.indoorOutdoor"
                       ng-true-value=true ng-false-value=false name="indoorOutdoor" ng-init="propertyModel.indoorOutdoor=false">
            </div>
        </div>
        <div class="inline fields">
            <div class="four wide field">
                <label>Is Outdoor Pool (Y/N)</label>
            </div>
            <div class="field">
                <input type="checkbox" ng-model="propertyModel.isOutdoorPool"
                       ng-true-value=true ng-false-value=false name="isOutdoorPool" ng-init="propertyModel.isOutdoorPool=false">
            </div>
        </div>

        <div class="inline fields">
            <div class="field">
                <label>Pool Type</label>
            </div>
            <div class="four wide field">
                <input type="text" ng-model="propertyModel.poolType" required
                       name="poolType" maxlength="8" placeholder="poolType">
            </div>
        </div>

    </form>
</div>
