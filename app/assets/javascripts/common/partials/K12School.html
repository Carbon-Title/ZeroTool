<div class="field">
    <form class="ui form" name="baselineForm">
        <div ng-include src="'assets/javascripts/common/partials/sizeInput.html'"></div>

        <div class="inline fields">
            <div class="field">
                <label>Use Default Values? (Y/N)</label>
                <input type="checkbox" ng-model="propertyModel.defaultValues" ng-init="propertyModel.defaultValues=false"
                       ng-true-value=true ng-false-value=false>
            </div>
        </div>

        <div class="inline fields">
            <div class="four wide field">
                <label>Property is a High School (Y/N)</label>
            </div>
            <div class="field">
                <input type="checkbox" ng-model="propertyModel.isHighSchool"
                       ng-true-value=true ng-false-value=false name="isHighSchool" ng-init="propertyModel.isHighSchool=false">
            </div>
        </div>

        <div class="inline fields">
            <div class="four wide field">
                <label>Property is Open Weekends (Y/N)</label>
            </div>
            <div class="field">
                <input type="checkbox" ng-model="propertyModel.isOpenWeekends"
                       ng-true-value=true ng-false-value=false name="isOpenWeekends" ng-init="propertyModel.isOpenWeekends=false">
            </div>
        </div>

        <div class="inline fields">
            <div class="four wide field">
                <label>Facility Has Cooking (Y/N)</label>
            </div>
            <div class="field">
                <input type="checkbox" ng-model="propertyModel.hasCooking"
                       ng-true-value=true ng-false-value=false name="hasCooking" ng-init="propertyModel.hasCooking=false">
            </div>
        </div>

        <div class="inline fields">
            <div class="field">
                <label>Number of Computers</label>
            </div>
            <div class="four wide field">
                <input type="number" ng-model="propertyModel.numComputers"
                       required name="numComputers" min="0" placeholder="numComputers">
            </div>
        </div>

        <div class="inline fields">
            <div class="field">
                <label>Number of Walk-in Refrigeration Units</label>
            </div>
            <div class="four wide field">
                <input type="number" ng-model="propertyModel.numWalkinRefrUnits"
                       required name="numWalkinRefrUnits" min="0" placeholder="numWalkinRefrUnits">
            </div>
        </div>

        <div class="inline fields">
            <div class="field">
                <label>Percent Heated</label>
            </div>
            <div class="field">
                <select class="select"
                        dropdown
                        ng-model="propertyModel.percentHeated"
                        ng-options="item.id as item.name for item in buildingProperties.areaHVAC"
                        required
                        name="percentHeated">
                </select>
            </div>
        </div>

        <div class="inline fields">
            <div class="field">
                <label>Percent Cooled</label>
            </div>
            <div class="field">
                <select class="select"
                        dropdown
                        ng-model="propertyModel.percentCooled"
                        ng-options="item.id as item.name for item in buildingProperties.areaHVAC"
                        required
                        name="percentCooled">>
                </select>
            </div>
        </div>

    </form>
</div>
