<div>
    <div ng-include src="'assets/javascripts/common/partials/sizeInput.html'"></div>
    <div class="field" ng-class="{'disabled': !forms.baselineForm.GFA.$valid || !forms.baselineForm.areaUnits.$valid}">
        <div checkbox class="ui checkbox">
            <input type="checkbox" id="cb-default" ng-model="propertyModel.defaultValues" ng-init="propertyModel.defaultValues=false"
                   ng-true-value=true ng-false-value=false>
            <label for="cb-default">Use Default Values? (Y/N)</label>
        </div>
    </div>

    <div class="field">
        <div class="ui checkbox">
            <input type="checkbox" id="cb-highschool" ng-model="propertyModel.isHighSchool"
                   ng-true-value=true ng-false-value=false name="isHighSchool" ng-init="propertyModel.isHighSchool=false">
            <label for="cb-highschool">Property is a High School (Y/N)</label>
        </div>
    </div>

    <div class="field">
        <div class="ui checkbox">
            <input type="checkbox" id="cb-weekends" ng-model="propertyModel.isOpenWeekends"
                   ng-true-value=true ng-false-value=false name="isOpenWeekends" ng-init="propertyModel.isOpenWeekends=false">
            <label for="cb-weekends">Property is Open Weekends (Y/N)</label>

        </div>
    </div>

    <div class="field">
        <div class="ui checkbox">
            <input type="checkbox" id="cb-cooking" ng-model="propertyModel.hasCooking"
                   ng-true-value=true ng-false-value=false name="hasCooking" ng-init="propertyModel.hasCooking=false">
            <label for="cb-cooking">Facility Has Cooking (Y/N)</label>
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Number of Computers</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.numComputers"
                   required name="numComputers" min="0" placeholder="0">
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Number of Walk-in Refrigeration Units</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.numWalkinRefrUnits"
                   required name="numWalkinRefrUnits" min="0" placeholder="0">
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Percent Heated</label>
        <div class="five wide field">
            <select class="ui dropdown"
                    dropdown
                    ng-model="propertyModel.percentHeated"
                    ng-options="item.id as item.name for item in buildingProperties.areaHVAC"
                    required
                    name="percentHeated">
            </select>
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Percent Cooled</label>
        <div class="five wide field">
            <select class="ui dropdown"
                    dropdown
                    ng-model="propertyModel.percentCooled"
                    ng-options="item.id as item.name for item in buildingProperties.areaHVAC"
                    required
                    name="percentCooled">>
            </select>
        </div>
    </div>
</div>
