<div>
    <div ng-include src="'assets/javascripts/common/partials/sizeInput.html'"></div>

    <div class="field" ng-class="{'disabled': !forms.baselineForm.GFA.$valid || !forms.baselineForm.areaUnits.$valid}">
        <div checkbox class="ui checkbox">
            <input type="checkbox" id="cb-default" ng-model="propertyModel.defaultValues" ng-init="propertyModel.defaultValues=false"
                   ng-true-value=true ng-false-value=false>
            <label for="cb-default">Use Default Values? (Y/N)</label>
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Number of Computers</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.numComputers"
                   ng-required="requireRetail" name="numComputers" min="0" placeholder="0">
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Number of Workers on Main Shift</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.numWorkersMainShift"
                   ng-required="requireRetail" name="numWorkersMainShift" min="0" placeholder="0">
        </div>
    </div>


    <div class="inline fields required">
        <label class="static">Number of Weekly Operating Hours</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.weeklyOperatingHours"
                   required name="weeklyOperatingHours" min="0" placeholder="0">
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Number of Refrigerator Units</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.numRefrUnits"
                   required name="numRefrUnits" min="0" placeholder="0">
        </div>

    </div>

    <div class="inline fields required">
        <label class="static">Number of Walk-in Refrigeration Units</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.numWalkinRefrUnits"
                   required name="numWalkinRefrUnits" min="0" placeholder="0">
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Number of Open/Closed Refrigeration Cases</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.numOpenClosedRefrCases"
                   required name="numOpenClosedRefrCases" min="0" placeholder="0">
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Number of Cash Registers</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.numCashRegisters"
                   required name="numCashRegisters" min="0" placeholder="0">
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Percent Heated</label>
        <div class="five wide field">
            <select class="ui dropdown"
                    dropdown
                    ng-model="propertyModel.percentHeated"
                    ng-options="item.id as item.name for item in buildingProperties.areaHVAC"
                    required
                    name="percentHeated">
            </select>
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Percent Cooled</label>
        <div class="five wide field">
            <select class="ui dropdown"
                    dropdown
                    ng-model="propertyModel.percentCooled"
                    ng-options="item.id as item.name for item in buildingProperties.areaHVAC"
                    required
                    name="percentCooled">>
            </select>
        </div>
    </div>
</div>
