
<div class="inline fields">
    <div class="two wide field">
        <label>HDD</label>
    </div>
    <div class="seven wide field">
        <input type="number" ng-model="auxModel.HDD"
               required name="HDD" min="0">
    </div>

    <div class="two wide field">
        <label>CDD</label>
    </div>
    <div class="seven wide field">
        <input type="number" ng-model="auxModel.CDD"
               required name="CDD" min="0">

            <a href="https://portfoliomanager.energystar.gov/pm/degreeDaysCalculator" target="_blank"><i class="large circle help icon"></i></a>
