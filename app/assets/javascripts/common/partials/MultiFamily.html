<div>
    <div ng-include src="'assets/javascripts/common/partials/sizeInput.html'"></div>


    <div class="field" ng-class="{'disabled': !forms.baselineForm.GFA.$valid || !forms.baselineForm.areaUnits.$valid}">
        <div checkbox class="ui checkbox">
            <input type="checkbox" id="cb-default" ng-model="propertyModel.defaultValues" ng-init="propertyModel.defaultValues=false"
                   ng-true-value=true ng-false-value=false>
            <label for="cb-default">Use Default Values? (Y/N)</label>
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Number of Residential Units</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.numRezUnits"
                   required name="numRezUnits" min="0" placeholder="0">
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Number of Bedrooms</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.numBedrooms"
                   required name="numBedrooms" min="0" placeholder="0">
        </div>
    </div>

    <div class="inline fields required">
        <label class="static">Number of Low Rise (Floors 1-4) Units</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.numUnitsLowRise1to4"
                   required name="numUnitsLowRise1to4" min="0" placeholder="0">
        </div>
    </div>
    <div class="inline fields required">
        <label class="static">Number of Mid Rise (Floors 5-9) Units</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.numUnitsMidRise5to9"
                   required name="numUnitsMidRise5to9" min="0" placeholder="0">
        </div>
    </div>
    <div class="inline fields required">
        <label class="static">Number of High Rise (Floors above 10) Units</label>
        <div class="five wide field">
            <input type="number" ng-model="propertyModel.numUnitsHighRise10plus"
                   required name="numUnitsHighRise10plus" min="0" placeholder="0">
        </div>
    </div>
</div>
