<div class="field">
    <form class="ui form" name="baselineForm">
        <div ng-include src="'assets/javascripts/common/partials/sizeInput.html'"></div>

        <div class="inline fields">
            <div class="field">
                <label>Number of Weekly Operating Hours</label>
            </div>
            <div class="four wide field">
                <input type="number" ng-model="propertyModel.weeklyOperatingHours"
                       required name="weeklyOperatingHours" min="0" placeholder="weeklyOperatingHours">
            </div>
        </div>

        <div class="inline fields">
            <div class="field">
                <label>Number of Workers on Main Shift</label>
            </div>
            <div class="four wide field">
                <input type="number" ng-model="propertyModel.numWorkersMainShift"
                       required name="numWorkersMainShift" min="0" placeholder="numWorkersMainShift">
            </div>
        </div>

        <div class="inline fields">
            <div class="field">
                <label>Length of Refrigerated Food Display Cases</label>
            </div>
            <div class="four wide field">
                <input type="number" ng-model="propertyModel.lengthRefrFoodDisplayCases"
                       required name="lengthRefrFoodDisplayCases" min="0" placeholder="lengthRefrFoodDisplayCases">
            </div>
        </div>


        <div class="inline fields">
            <div class="field">
                <label>Number of Computers</label>
            </div>
            <div class="four wide field">
                <input type="number" ng-model="propertyModel.numComputers"
                      required name="numComputers" min="0" placeholder="numComputers">
            </div>
        </div>


        <div class="inline fields">
            <div class="field">
                <label>Number of Cash Registers</label>
            </div>
            <div class="four wide field">
                <input type="number" ng-model="propertyModel.numCashRegisters"
                       required name="numCashRegisters" min="0" placeholder="numCashRegisters">
            </div>
        </div>

        <div ng-model="propertyModel.defaultValues" ng-init="propertyModel.defaultValues=false"></div>
    </form>
</div>
