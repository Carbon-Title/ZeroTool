
<div class="field">
    <label ng-show="propFieldsRequired"><font color="red">[Please Complete All Fields for the Property Type]</font></label>
</div>

<div class="inline fields required">
    <div class="sixteen wide field">
        <label style="width: 200px">Gross Floor Area</label>
        <div class="ten wide field">
          <input type="number" ng-model="propertyModel.GFA"
               name="GFA"
               required
               min="0"
               placeholder="GFA">
        </div>
        <div class="six wide field">
          <select class="ui dropdown"
              dropdown
              ng-model="propertyModel.areaUnits"
              ng-options="item.id as item.name for item in buildingProperties.areaUnits"
              required name="areaUnits">
            <option value="">Select</option>
          </select>
        </div>
      </div>
</div>
