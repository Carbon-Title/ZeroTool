<div class="field">
    <form class="ui form" name="baselineForm">
        <div class="field">
            <label ng-show="propFieldsRequired"><font color="red">[Please Complete All Fields for the Property Type]</font></label>
        </div>

        <div class="inline fields">
            <div class="field">
                <label>Parking Area Units</label>
            </div>
            <div class="four wide field">
                <select class="ui dropdown search"
                        dropdown
                        ng-model="propertyModel.parkingAreaUnits"
                        ng-options="item.id as item.name for item in buildingProperties.areaUnits"
                        required name="parkingAreaUnits">
                    <option value="">Select</option>
                </select>
            </div>
        </div>
        <div class="inline fields">
            <div class="field">
                <label>Open Parking Area Coverage</label>
            </div>
            <div class="four wide field">
                <input type="number" ng-model="propertyModel.openParkingArea"
                       required name="openParkingArea" min="0" placeholder="openParkingArea">
            </div>
        </div>
        <div class="inline fields">
            <div class="field">
                <label>Partially Enclosed Parking Area Coverage</label>
            </div>
            <div class="four wide field">
                <input type="number" ng-model="propertyModel.partiallyEnclosedParkingArea"
                       required name="partiallyEnclosedParkingArea" min="0" placeholder="partiallyEnclosedParkingArea">
            </div>
        </div>
        <div class="inline fields">
            <div class="field">
                <label>Fully Enclosed Parking Area Coverage</label>
            </div>
            <div class="four wide field">
                <input type="number" ng-model="propertyModel.fullyEnclosedParkingArea"
                       required name="fullyEnclosedParkingArea" min="0" placeholder="fullyEnclosedParkingArea">
            </div>
        </div>
        <div class="inline fields">
            <div class="field">
                <label>Has Parking Area Heating (Y/N)</label>
            </div>

            <div class="four wide field">
                <input type="checkbox" ng-model="propertyModel.hasParkingHeating"
                       required name="hasParkingHeating" ng-init="propertyModel.hasParkingHeating=false">
            </div>
        </div>

        <div ng-model="propertyModel.defaultValues" ng-init="propertyModel.defaultValues=false"></div>
    </form>
</div>
